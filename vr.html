<html>
  <head>
    <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      
      <a-assets>
        <img id="sky" src="img/vr.jpg">
        <img id="earth" src="img/earth.jpg">
        <a-asset-item id="superman-obj" src="models/superman.obj"></a-asset-item>
        <a-asset-item id="superman-mtl" src="models/superman.mtl"></a-asset-item>
      </a-assets>

      <a-sky src="#sky" radius="100"></a-sky>
      <a-sphere position="-6 5 -15" radius="1.25" material="src: #earth">
        <a-animation attribute="rotation"
               dur="1000"
               begin="0"
               delay="0"
               fill="forwards"
               to="0 360 0"
               repeat="indefinite"></a-animation>
      </a-sphere>
      <a-entity obj-model="obj: #superman-obj; mtl: #superman-mtl" position="4 5 -80" scale="1 1 1" rotation="60 0 0">
        <a-animation attribute="position" dur="10000" to="0 3 -5"></a-animation>
        <a-animation attribute="rotation" dur="2000" begin="9000" to="10 0 0"></a-animation>
      </a-entity>
    </a-scene>
  </body>
</html>
