<h1>Others</h1>
<div>
	<h3>Live in the now</h3>
	<ul>
		<li>Past is past and future does not exist.</li>
		<li>There is no past, but memories.</li>
		<li>Past and future are no real. You can only think about them.</li>
		<li>Don't look back, don't look forward. Just look and breathe and listen, touch, smell, taste, feel and smile. Live in the now.</li>
	</ul>
